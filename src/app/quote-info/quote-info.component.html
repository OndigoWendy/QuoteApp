<button (click)= 'quoteComplete(true)' class="btn btn-outline-danger">Delete Quote</button>

<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-sm btn-success"><i class="fa fa-thumbs-up" (click)="incrementLikes()">Upvote={{quote.likes}}</i></button>  
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-thumbs-down" (click)="incrementDislikes()">Downvote={{quote.dislikes}}</i></button>  
  </div>
</div>
