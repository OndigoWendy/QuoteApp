<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>

  <hr>
  <form (ngSubmit)='submitQuote(quoteForm);quoteForm.resetForm({})' #quoteForm='ngForm'>
      <div class="form-group">

         
        <label for="quote">Quote</label>
        <input type="text" class="form-control" id="quote" [(ngModel)]="newQuote.quote" name="quote" #quote='ngModel' required>
        <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
          <p>Quote is required</p>
        </div>
    </div>
    <div class="form-group">

        <label for="author">Author</label>
        <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required></textarea>
        <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
          <p>Author is required</p>
        </div>
    </div>
    <div class="form-group">

      <label for="author">Uploader</label>
      <textarea class="form-control" id="uploader" rows="4" [(ngModel)]="newQuote.uploader" name="uploader" #uploader="ngModel" required></textarea>
      <div [hidden]="uploader.valid || uploader.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
  </div>

        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div>
    </div> -->
    <button type="submit" class="btn btn-success">Add your quote</button>
</form>
</div>
